<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h2>Update User</h2>
<br>
<form th:method="PATCH" th:action="@{/admin/updateUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="userId"/>
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <label for="age"> Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <label for="roleList"> Enter role: </label>
    <select id="roleList" th:field="*{roleList}" multiple="multiple">
        <option th:each="role : ${allRoles}"
                th:value="${role.getId()}"
                th:text="${role.roleName}">
        </option>
    </select>
    <br>
    <br>
    <input type="submit" value="Update!">
</form>
</body>
</html>
