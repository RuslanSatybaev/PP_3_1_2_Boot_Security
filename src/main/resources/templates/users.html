<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<br>
<h2>All Users</h2>
<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">â„–</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Actions</th>
        <th scope="col"></th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <form th:action="@{/admin/edit}" method="GET">
            <input type="hidden" name="id" th:value="${user.getId()}"/>
            <td th:text="${users.indexOf(user)+1}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <button type="submit" class="btn btn-primary">Update</button>
            </td>
        </form>
        <form th:action="@{/admin/deleteUser}" th:method="delete">
            <input type="hidden" name="id" th:value="${user.getId()}"/>
            <input type="hidden" name="_method" th:value="DELETE"/>
            <td>
                <button type="submit" class="btn btn-primary">Delete</button>
            </td>
            <th:block th:each="role : ${user.getRoleList()}">
                <td th:text="${role.getRoleName()}"></td>
            </th:block>
        </form>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/admin/new}">
    <button type="button" class="btn btn-primary">Add</button>
</a>
<br/>
<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>

<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
